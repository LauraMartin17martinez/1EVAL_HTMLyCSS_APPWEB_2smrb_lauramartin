<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio formularios Laura</title>
  </head>
  <body>
    <h2>Formuario.</h2>

    <form action="">
      <p>Nombre: <input type="text" name="nombre" size="20" /></p>
      <p>
        Apellidos:
        <input type="text" name="apellidos" size="30" />
      </p>
      <p>
        Año de nacimiento:
        <input type="number" name="nacido" min="1990" size="10" />
      </p>
      <p>
        Número favorito:
        <input type="number" min="0" max="1000" size="10" />
      </p>
      <p>
        Color favorito:
        <input type="color" name="Color favorito" />
      </p>
      <p>
        Comunidad Autónoma:
        <select name="comunidad">
          <option>-------</option>
          <option>Andalucia</option>
          <option>Asturias</option>
          <option>Cantábria</option>
          <option>Cataluña</option>
          <option>Castilla la Mancha</option>
          <option>Castilla y León</option>
          <option>Comunidad de Madrid</option>
          <option>Comunidad Valenciana</option>
          <option>Extremadura</option>
          <option>Murcia</option>
          <option>País Vasco</option>
        </select>
      </p>
      <p>
        Estado civil: <input type="radio" name="estado" value="s" /> Soltero/a
        <input type="radio" name="estado" value="c" /> Casado/a
        <input type="radio" name="estado" value="v" /> Viudo/a
      </p>
      <p>
        Sexo: <input type="radio" name="hm" value="h" /> Hombre
        <input type="radio" name="hm" value="m" /> Mujer
        <input type="radio" name="hm" value="o" /> Otros
      </p>
      <p>
        <small
          >Acepto los terminos legales.
          <input type="checkbox" />
        </small>
      </p>
      <p>
        <input
          type="submit"
          value="Enviar"
          style="background-color: rgb(102, 185, 95)"
        />
        <input
          type="reset"
          value="Eliminar"
          style="background-color: rgb(184, 81, 81)"
        />
      </p>
    </form>
  </body>
</html>
