<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .registro {
        width: 400px;
        background-color: rgb(255, 180, 152);
        padding: 30px;
        margin: auto;
        margin-top: 100px;
        border-radius: 4px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: rgb(214, 214, 197);
        box-shadow: 7px 13px 37px #000;
    }
    .registro > h4 {
        text-align: center;
        font-size: x-large;
        margin-bottom: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: #000;
    }
    .información {
        width: 100%;
        background-color: rgb(184, 147, 98);
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        border: 3px solid rgb(69, 68, 68);
        font-family: 'Gill Sans MT';
        font-size: 15px;
    }
    .registro p {
        height: 40px;
        text-align: center;
        font-size: 15px;
        line-height: 50px;
        color: #3f3f3f;
    }
    .registro a:hover {
        color: rgb(37, 35, 35);
        text-decoration: underline;
    }
    .botón {
        width: 100%;
        background-color: beige;
        border: 2px;
        padding: 10px;
        margin: 16px 0;
        font-size: 15px;
        font-weight: bold;
        box-shadow: 8px 8px 6px #3f3f3f;

    }
    </style>
  </head>
  <body>
    <section class="registro">
        <h4>Registro</h4>
        <input class="información" type="text" name="Nombre" id="Nombre" placeholder="Nombre de usuario">
        <input class="información" type="text" name="Nombre" id="nombres" placeholder="Nombre">
        <input class="información" type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos">
        <input class="información" type="email" name="email" id="email" placeholder="Correo electrónico">
        <input class="información" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
        <input class="información" type="password" name="repita" id="repita" placeholder="Repita su contraseña">
        <p>Estoy de acuerdo con los <a href="#">terminos y condiciones.</a></p>
        <input class="botón" type="submit" value="Registrar">
        <p><a href="#">Ya tengo una cuenta</a></p>

    </section>

  </body>
</html>
