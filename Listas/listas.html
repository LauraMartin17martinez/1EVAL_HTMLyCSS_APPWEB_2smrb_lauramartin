<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Listas</title>
    <style>
      ul {
        to
        list-style-image: url(imagenes/icono-vsc-error.svg);
        line-height: 50px;
        
      }
      ol {
        list-style-image: url(imagenes/icono-vscode.svg);
        margin-left: 5%;
        list-style-position: inside;
      }
      .fondo {
        background-color: aquamarine;
        width: 20%;
        padding: 10px;
        
      }
    </style>
  </head>
  <body>
    <h1>Ejercicio listas.</h1>
    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ol>

    <h3>Ejercicio listas definición.</h3>
    <dl>
      <dt>AW</dt>
      <dd>Aplicaciones Web</dd>
      <dt>SI</dt>
      <dd>Seguridad Informática</dd>
    </dl>
    <h3>Ejercicio listas anidadas.</h3>
    <ol class="caritas">
      <li class="fondo">one</li>
      <li class="fondo">two</li>
      <li class="fondo">three</li>
      <li class="fondo">four</li>
      <li class="fondo">five</li>
      <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
      </ul>
    </ol>
  </body>
</html>
